<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>AhorrADAs</title>
</head>
<body>
    <!-- Acá empieza empieza la barra de navegación -->
    <nav class="navbar is-spaced is-primary" role="navigation" aria-label="barra de navegación">
        <div class="navbar-brand is-align-items-center">
            <a class="navbar-item" href="index.html">
                <span class="icon is-large">
                    <i class="fas fa-wallet fa-2x"></i>
                </span>
                <h1 class="title is-2 has-text-white">AhorrADAs</h1>
            </a>
            <a role="button" class="navbar-burger" aria-label="menú" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu navbar-end">
            <div class="navbar-item">
                <button id="boton-balance" class="button is-primary">
                    <span class="icon">
                        <i class="fas fa-chart-line"></i>
                    </span>
                    <span>Balance</span>
                </button>
            </div>
            <div class="navbar-item">
                <button id="boton-categorias" class="button is-primary">
                    <span class="icon">
                        <i class="fas fa-tag"></i>
                    </span>
                    <span>Categorías</span>
                </button>
            </div>
            <div class="navbar-item">
                <button id="boton-reportes" class="button is-primary">
                    <span class="icon">
                        <i class="fas fa-chart-pie"></i>
                    </span>
                    <span>Reportes</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- Acá termina la barra de navegación -->
    <div class="has-background-light py-4">
        <!-- Acá empieza la sección de Balance -->
        <section id="seccion-balance" class="section columns is-flex-wrap-wrap">
            <div class="column is-3-desktop is-offset-1-desktop is-12-tablet is-flex-direction-column">
                <div class="box mb-5">
                    <h2 class="title is-3">Balance</h2>
                </div>
                <div class="box">
                    <h2 class="title is-4">Filtros</h2>
                </div>
            </div>
            <div class="column is-7-desktop is-12-tablet">
                <div class="box">
                    <h2 class="title is-4">Operaciones</h2>
                </div>
            </div>
        </section>
        <!-- Acá termina la sección de Balance -->
        <!-- Acá empieza la sección de Categorías -->
        <section id="seccion-categorias" class="section is-hidden">
            <div class="box column is-8 is-offset-2">
                <h2 class="title is-2">Categorías</h2>
            </div>
        </section>
        <!-- Acá termina la sección de Categorías -->
        <!-- Acá empieza la sección de Reportes -->
        <section id="seccion-reportes" class="section is-hidden">
            <div class="box column is-8 is-offset-2">
                <h2 class="title is-2">Reportes</h2>
            </div>
        </section>
        <!-- Acá termina la sección de Reportes -->
    </div>
</body>
<script src="index.js"></script>
</html>
